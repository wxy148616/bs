<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form id="regist_form" action="" method="POST" onsubmit="return submitTest('regist')">
            <div id="change_margin_1">
                <input type="text" class="user" name="user" placeholder="请输入用户名" onblur="oBlur_1()"
                       onfocus="oFocus_1()">
            </div>
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()"
                       onfocus="oFocus_2()">
            </div>
            <p id="remind_2"></p>
            <div id="change_margin_4">
                <input class="phone" type="text" name="phone" placeholder="请输入手机号">
            </div>
            <p id="remind_4"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" onclick="form_subit()" value="创建账户">
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a href="login.html" class="content-login-link">登录</a></div>
</div>
<script src="fun2.js"></script>
</body>
</html>
