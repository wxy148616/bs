<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="style-css.css">
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <h1 class="content-title">登录</h1>
    <div class="content-form">
        <form action="" method="POST" onsubmit="return submitTest('login')">
            <div id="change_margin_1">
                <input type="text" class="user" name="user" placeholder="请输入用户名" onblur="oBlur_1()"
                       onfocus="oFocus_1()">
            </div>
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()"
                       onfocus="oFocus_2()">
            </div>
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" value="登录">
            </div>
        </form>
    </div>
    <div class="content-login-description">没有账号？</div>
    <div><a href="regist.html" class="content-login-link">注册</a></div>
</div>
<script src="fun-JS.js"></script>
</body>
</html>
